<!DOCTYPE html>
<html>
  <head>
    <title>Discord Helpr</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
        
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
          
        background-color: #222222;
	    color: #bfbfbf;
      }
        #tumblr{
            width: 70%;
            margin: 0 auto;
            padding-top: 3px;   
        }
        
        #tumblr a:link
        {
            color: #C0C0C0;
            text-decoration: none;
        }

        #tumblr a:visited
        {
            color: #A0A0A0;
            text-decoration: none;
        }

        #tumblr a:hover
        {
            text-decoration: underline;
            color: #FFFFFF;
        }

        #tumblr a:active
        {
            color: #FFFFFF;
        }
        
        #hint{
            text-align: center;
        }
        
        #post{
            text-align: center;
            padding: 15px;
        }
        
        img{
            width: 100%;
            display: inline-block;
        }
        
        #discord{
            width: 70%;
            margin: 0 auto;
        }
        
        
        
        #search{
            box-shadow:inset 0px 1px 0px 0px #f7c5c0;
            background:linear-gradient(to bottom, #fc8d83 5%, #e4685d 100%);
            background-color:#fc8d83;
            border-radius:6px;
            border:1px solid #d83526;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #b23e35;
            margin-right:2em;


            left: 10px;
        }

        #search:hover {
            background:linear-gradient(to bottom, #e4685d 5%, #fc8d83 100%);
            background-color:#e4685d;
        }

        #search:active{
            position: relative;
            top: 1px;
        }

        #searchterm{
            font-size:16px;

            left: 10px;
        }
        
        #postTypes{
            font-size:16px;

            left: 10px;
        }
        
        #dynamicContent{
            left: 10px;
            
        }
        
        #post{
            margin: 5px;
            border-style: solid;
            border-color: black;
            border-width: 3px;
        }
    </style>
      
       <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.js"></script>
      <script src = "tumblr.js"></script>
  </head>
  <body>
      <div id = 'discord'>
          <iframe src="https://discordapp.com/widget?id=311517911124672522&theme=dark" width="350" height="600" allowtransparency="true" frameborder="0"></iframe>
          <embed height='600' width='600' src='https://widgetbot.voakie.com/widget/index.html?g=311517911124672522&c=311517911124672522&sCN=true&sGI=true&bS=small&t=dark'>
      </div>
      <div id = 'tumblr'>
          <button type="button" id="search">Get Posts<br /></button>
          Search: <input id="searchterm" type="text" size="40" maxlength="20" autofocus value="" /> 
            Post Type: <input id="postTypes" type="text" size="35" maxlength="20" autofocus value="" />
          <p id = 'hint'> Post Type example: text photo audio <br />
              Seperate types by spaces <br />
              [text, photo, and audio are only valid types]
          </p>
          <div id = "dynamicContent"> </div>
      </div>
      

</body>

</html>
